<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册页面</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dialog.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" id="loginBtn" onclick="login()">登录</button>
                <button type="button" class="toggle-btn" id="registerBtn" onclick="register()">注册</button>
            </div>
            <form id="login" class="input-group">
                <input type="email" class="input-field" placeholder="邮箱" required>
                <div class="password-field">
                    <input type="password" class="input-field" placeholder="密码" required>
                    <button type="button" class="toggle-password">👁️</button>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" class="check-box"><span>记住密码</span>
                    <a href="#" class="forgot-password" onclick="showResetPassword()">忘记密码？</a>
                </div>
                <button type="submit" class="submit-btn">登录</button>
            </form>
            <form id="reset-password" class="input-group">
                <input type="email" class="input-field" name="reset-email" placeholder="邮箱" required>
                <div class="captcha-box">
                    <input type="text" class="input-field" name="reset-captcha" placeholder="请输入验证码" required>
                    <button type="button" id="resetCaptchaBtn" class="captcha-btn">获取验证码</button>
                </div>
                <div class="password-field">
                    <input type="password" class="input-field" name="new-password" placeholder="新密码" required>
                    <button type="button" class="toggle-password">👁️</button>
                </div>
                <div class="password-field">
                    <input type="password" class="input-field" name="confirm-password" placeholder="确认新密码" required>
                    <button type="button" class="toggle-password">👁️</button>
                </div>
                <button type="submit" class="submit-btn">重置密码</button>
                <div class="checkbox-group">
                    <a href="#" class="forgot-password" onclick="backToLogin()">返回登录</a>
                </div>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" name="username" placeholder="用户名" required>
                <div class="captcha-group">
                    <input type="email" class="input-field" name="email" placeholder="邮箱" required>
                    <div class="captcha-box">
                        <input type="text" class="input-field" name="captcha" placeholder="请输入验证码" required>
                        <button type="button" id="getCaptchaBtn" class="captcha-btn">获取验证码</button>
                    </div>
                </div>
                <div class="password-field">
                    <input type="password" class="input-field" placeholder="密码" required>
                    <button type="button" class="toggle-password">👁️</button>
                </div>
                <div class="password-field">
                    <input type="password" class="input-field" placeholder="确认密码" required>
                    <button type="button" class="toggle-password">👁️</button>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" class="check-box"><span>我同意服务条款</span>
                </div>
                <button type="submit" class="submit-btn">注册</button>
            </form>
        </div>
    </div>
    <script type="module" src="assets/js/main.js"></script>
    <footer style="text-align: center; margin-top: 20px; padding: 10px; font-size: 12px; color: #666;">
        <a href="https://beian.miit.gov.cn/" target="_blank" style="text-decoration: none; color: #666;">陕ICP备2025065451号-1</a>
    </footer>
</body>
</html>
