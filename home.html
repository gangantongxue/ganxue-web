<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敢学 - 个人主页</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dialog.css">
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
    <div class="home-container">
        <main class="main-content">
            <header class="header user-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">
                        <img src="assets/images/default_avatar.svg" alt="用户头像" width="40" height="40">
                    </div>
                    <div class="user-name" id="userName">加载中...</div>
                </div>
                <button class="logout-btn" id="logoutBtn">退出登录</button>
            </header>
            
            <div class="stats-container">
                <h2 class="stats-title">学习统计</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="streak_days">0</div>
                        <div class="stat-label">连续学习天数（天）</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total_days">0</div>
                        <div class="stat-label">总学习天数（天）</div>
                    </div>
                </div>
            </div>

            <div class="subjects-container">
                <div class="subject-item">
                    <button class="subject-btn golang-btn" id="golangBtn">Golang</button>
                </div>
                
                <div class="subject-item">
                    <button class="subject-btn c-btn" id="cBtn">C语言</button>
                </div>
                
                <div class="subject-item">
                    <button class="subject-btn cpp-btn" id="cppBtn">C++</button>
                </div>
            </div>
            
            <!-- 固定的目录区域 -->
            <div class="fixed-catalogue" id="fixedCatalogue">
                <div class="catalogue-content">
                    <h3 id="catalogueTitle">目录</h3>
                    <ul class="catalogue-list" id="catalogueList"></ul>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="assets/js/home.js"></script>
    <footer style="text-align: center; margin-top: 20px; padding: 10px; font-size: 12px; color: #666;">
        <a href="https://beian.miit.gov.cn/" target="_blank" style="text-decoration: none; color: #666;">陕ICP备2025065451号-1</a>
    </footer>
</body>
</html>
